    <!-- Content Section -->
    <div class="container">
		<form id="loginForm">
		  <div class="form-group">
		    <label for="inputEmail">Email address</label>
		    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
		    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword">Password</label>
		    <input type="password" class="form-control" id="inputPassword" placeholder="Password" 
		    pattern="(?=\d+)(?=[a-z]*)(?=[A-Z]*).{10,}" required title="the Password field is at least 10 characters in length and contain at least one number and one uppercase and lowercase letter)">
		  </div>
		  <div class="form-group">
		    <label for="inputUrl">URL</label>
		    <input type="text" class="form-control" id="inputUrl" placeholder="Enter URL" 
		    pattern="https?://.+" required title="The Url must enter beginning with either the string, http:// or https://">
		  </div>
		  <div class="form-group form-check">
		    <input type="checkbox" class="form-check-input" id="exampleCheck1">
		    <label class="form-check-label" for="exampleCheck1">Check me out</label>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
