		<div>

		<!-- Your UI controls go here -->
		<div>
			<fieldset>
			<legend>Text</legend>
			<textarea id="textarea" rows=4 cols=30>Pig Latin
Hello World</textarea>

		</div>
		
		<div>
			<fieldset class="noBorderBottom">
			<legend>Decoration</legend>
			<input type="button" id="bigger" value="Bigger Decorations!" /><br/>
			<input type="checkbox" id="bling" value="Bling" /><label for="bling">Bling</label><br/>
			<input type="button" id="pigLatin" value="Pig Latin" /><br/>
