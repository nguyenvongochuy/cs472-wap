  <script id="headerTemplate" type="text/html">
    <div class="row row-header">
      <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2"><strong>#</strong></div>
      <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2"><strong>ISBN</strong></div>
      <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2"><strong>Book Title</strong></div>
      <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2"><strong>Overdue Fee</strong></div>
      <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2"><strong>Publisher</strong></div>
      <div class="col-sm-1 col-md-1 col-lg-1 col-xl-2"><strong>Date Published</strong></div>
    </div>
  </script>
  <script id="itemTemplate" type="text/html">
    <div class="row row-data" data-id="id">
      <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2" data-content="bookId"></div>
      <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2" data-content="isbn"></div>
      <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2" data-content="title"></div>
      <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2" data-content="overdueFee"></div>
      <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2" data-content="publisher"></div>
      <div class="col-sm-1 col-md-1 col-lg-1 col-xl-2" data-content="datePublished"></div>
    </div>
  </script>
