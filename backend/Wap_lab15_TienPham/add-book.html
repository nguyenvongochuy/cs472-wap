<body>
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <a class="navbar-brand" href="#">The eLibrary&copy; ::: CS318 Demo WebApp project</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">

				<li class="nav-item active"><a class="nav-link vertical" href="#">About Us</a></li>

      </ul>
    </div>
    <div class="text-white">
      <span>Welcome, Guest</span>
    </div>
  </nav>
  <div class="container">
    <div class="row mt-3">
      <h1 class="btn-outline-primary">New Book Form</h1>
    </div>
    <form id="form" novalidate>
      <div>
        <div class="form-group">
          <label for="bookTitle">*Book Title</label>
          <input type="text" class="form-control" id="bookTitle" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="isbn">*ISBN</label>
            <input type="text" class="form-control" id="isbn" required>
          </div>
          <div class="form-group col-md-6">
            <label for="overdueFee">*Overdue Fee per day</label>
            <input type="number" class="form-control" id="overdueFee" value="0.00">
            <small class="form-text text-muted ">Enter a valid decimal amount; in dollars and cents; no comma (e.g. 1.99).</small>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="publisher">*Publisher</label>
            <input type="text" class="form-control" id="publisher" required>
          </div>
          <div class="form-group col-md-6">
            <label for="datePublished">*Date Published</label>
            <input type="text" class="form-control" id="datePublished" placeholder="mm/dd/yyyy">
          </div>
        </div>
      </div>
      <div class="text-right">
        <button type="reset" class="btn btn-outline-danger mr-3" id="btnReset">Reset</button>
        <button type="submit" class="btn btn-outline-success mr-2">Save Book</button>
      </div>
    </form>
  </div>
  <footer class="footer">
		<span class="float-left ml-3">O. Kalu:::CS472-WAP</span>
