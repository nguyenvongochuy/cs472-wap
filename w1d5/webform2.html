  </head>

  <body>

    <!-- navbar section -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary" >
  <a class="navbar-brand" href="#">MUM Golden Dome Market ::: SRM System</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto ">

    <!-- Content Section -->
    <div class="container1">
    	<p class="h3">New Product Form</p>
		<form onsubmit="alertProduct(event)">
		  <div class="row">
			  <div class="col-sm-6">
			    	<div class="form-group">
				    	<label for="productNumber">Product Number</label>
				   		<input type="text" class="form-control" id="productNumber" name="productNumber" placeholder="">
			    	</div>
			    	<div class="form-group">
				    	<label for="name">Name</label>
				   		<input type="text" class="form-control" id="name" name="name" placeholder=""
				    	 title="">
				    </div>	
				    <div class="form-group">
				    	<label for="unitPrice">Unit Price</label>
				   		<input type="text" class="form-control" id="unitPrice" name="unitPrice" placeholder="0.0" 
				    	 title="">
				    </div>	
			  </div>
		  	
			    <div class="col-sm-6">
			    	<div class="form-group">
				    	<label for="quantity">Quantity in stock</label>
				   		<input type="text" class="form-control" id="quantity" name="quantity" placeholder="0" 
				    	 title="">
				    </div>
				    
				    <div class="form-group">
					      <label for="supplier">Supplier:</label>
					      <select class="form-control" id="supplier">
					        <option>Select a supplier</option>
					        <option>Supplier 1</option>
					        <option>Supplier 2</option>
					        <option>Supplier 3</option>
					        <option>Supplier 4</option>
					      </select>
				  </div>  	
				  
				  <div class="form-group">
					      <label for="dateSupplied">Date supplied:</label>
					      <input class="form-control" type="date" name="dateSupplied" id="dateSupplied"/>
					      <small id="dateSuppliedHelp" class="form-text text-muted">Enter a valid Date.</small>
				  </div> 
				  
				  <!-- Button -->
				  <div class="form-group text-right">
				  	<input class="btn btn-outline-primary " type="reset" value="Reset"/>
				  	<input class="btn btn-outline-danger " type="button" value="Cancel"/>
				  	<input class="btn btn-outline-info " type="submit" value="Add Product"/>
				  	
				  	<p class="text-muted"><a href="js/lab5_form.js" target="_blank">(View JavaScript source)</a></p>
				  	
				  </div>	     
			</div>		 
		  
		  </div>
		  
	
		</form>   
		
		
		   
    </div>
